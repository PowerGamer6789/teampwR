<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" href="./favicon.ico" type="image/x-icon">
<title>TwoCompiler IDE</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: #f5f5f5;
  }
  #logo {
    max-width: 80%;
    height: auto;
    margin-bottom: 50px;
  }
  .links {
    display: flex;
    gap: 40px;
  }
  .links a {
    text-decoration: none;
    padding: 15px 30px;
    background: #007acc;
    color: white;
    font-size: 1.2em;
    border-radius: 8px;
    transition: background 0.2s;
  }
  .links a:hover {
    background: #005fa3;
  }
</style>
</head>
<body>

<img id="logo" src="./logo.png" alt="TwoCompiler Logo">

<div class="links">
  <a href="./Python">Python IDE</a>
  <a href="./HTML">HTML IDE</a>
</div>

</body>
</html>
