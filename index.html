<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team pwR</title>
<link rel="icon" href="./favicon.ico" type="image/x-icon">
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #f9f9f9;
        color: #333;
        overflow-x: hidden;
    }

    /* Navbar */
    #navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(-100%);
        transition: transform 0.6s ease;
        z-index: 1000;
    }

    #navbar.visible {
        transform: translateY(0);
    }

    #navbar img {
        height: 40px;
        transition: all 0.3s ease;
    }

    /* Hero Logo */
    #logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: all 0.6s ease;
    }

    #logo-container img {
        max-width: 300px;
        width: 50%;
        transition: all 0.6s ease;
    }

    /* Products Section */
    #products {
        text-align: center;
        padding: 150px 20px 50px 20px;
    }

    #products h2 {
        font-size: 2.5rem;
        margin-bottom: 50px;
    }

    .product-buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 300px;
        margin: 0 auto;
    }

    .product-buttons a {
        text-decoration: none;
        background: #fff;
        color: #333;
        padding: 18px 20px;
        border-radius: 12px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        font-weight: bold;
        transition: all 0.3s ease;
        text-align: center;
    }

    .product-buttons a:hover {
        background: #ff4081;
        color: #fff;
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
</style>
</head>
<body>

<!-- Navbar -->
<div id="navbar">
    <img src="./logo_dark.png" alt="Team pwR Logo">
</div>

<!-- Hero Logo -->
<div id="logo-container">
    <img src="./logo_dark.png" alt="Team pwR Logo">
</div>

<!-- Products Section -->
<section id="products">
    <h2>Our Products</h2>
    <div class="product-buttons">
        <a href="https://gamingreimagined.baumgardner.us" target="_blank">Gaming Reimagined</a>
        <a href="./MusicPlayer">Music Player</a>
        <a href="./TwoCompiler">TwoCompiler</a>
    </div>
</section>

<script>
    const logoContainer = document.getElementById('logo-container');
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('visible');
            logoContainer.style.opacity = '0';
        } else {
            navbar.classList.remove('visible');
            logoContainer.style.opacity = '1';
        }
    });
</script>

</body>
</html>
