<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <style>
        .sound {
            margin: 5px;
        }

        @keyframes pulseTitle {
            0% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00fff7; }
            50% { text-shadow: 0 0 40px #ff00ff, 0 0 80px #00fff7; }
            100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00fff7; }
        }

        #playerManager input[type="range"] {

        }

</head>

<body>

<!-- FLOATING MUSIC BAR -->

    left: 50%;

    width: 70%;
    padding: 12px 18px;
    background: #f8f9fa;

">

        <label style="display: flex; align-items: center; gap: 6px; margin: 0;">
            <input type="checkbox" id="loopChk"> Loop
        </label>

        <button id="pauseBtn" class="btn btn-sm btn-secondary">Pause</button>

        <!-- Progress bar now flexes -->
        <input type="range" id="progressBar" min="0" max="100" value="0" style="flex: 1;">

        <!-- CLOSE BUTTON -->
        <button onclick="stopAll()" style="
            background: transparent;
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            padding: 0 5px;
        ">âœ•</button>
    </div>
</div>

<!-- SOUND BUTTONS -->
<div class="sounds" style="

    top: 50px;

    justify-content: center;

    <button class="sound btn btn-outline-secondary" onclick="playSound('./files/feelit.m4a', 'Feel It')">Feel It</button>
    <button class="sound btn btn-outline-secondary" onclick="playSound('./files/someoneyouloved.mp3', 'Someone You Loved')">Someone You Loved</button>
    <button class="sound btn btn-outline-secondary" onclick="playSound('./files/stillalive.mp3', 'Still Alive')">Still Alive</button>

    <button class="sound btn btn-outline-secondary" onclick="playSound('./files/wififunk.mp3', 'WiFi Funk')">WiFi Funk</button>
    <button class="sound btn btn-outline-secondary" onclick="playSound('./files/lie.mp3', 'Lie')">Lie</button>
    <button class="sound btn btn-outline-secondary" onclick="playSound('./files/lastmanstanding.mp3', 'Last Man Standing')">Last Man Standing</button>
    <button class="sound btn btn-outline-secondary" onclick="playSound('./files/treatyoubetter.mp3', 'Treat You Better')">Treat You Better</button>
    <button class="sound btn btn-outline-secondary" onclick="playSound('./files/foundherfirst.mp3', 'Found Her First')">Found Her First</button>
</div>

<script>
    let currentAudio = null;
    let callTimes = [];

    function playSound(file, songName) {
        if (currentAudio) currentAudio.pause();

        currentAudio = new Audio(file);
        currentAudio.play();

        showManager(songName);

        currentAudio.addEventListener("ended", () => {
            if (!currentAudio.loop) {
                currentAudio = null;
                document.getElementById("playerManager").style.display = "none";
            }
        });

        currentAudio.addEventListener("timeupdate", () => {
            const bar = document.getElementById("progressBar");
            if (currentAudio.duration) {
                bar.value = (currentAudio.currentTime / currentAudio.duration) * 100;
            }
        });
    }

    // Display control UI
    function showManager(songName) {
        const box = document.getElementById("playerManager");
        const name = document.getElementById("trackName");
        const loop = document.getElementById("loopChk");
        const pauseBtn = document.getElementById("pauseBtn");
        const bar = document.getElementById("progressBar");

        box.style.display = "block";
        name.innerText = songName;
        loop.checked = false;
        pauseBtn.innerText = "Pause";
        bar.value = 0;

        loop.onchange = () => currentAudio.loop = loop.checked;

        pauseBtn.onclick = () => {
            if (currentAudio.paused) {
                currentAudio.play();
                pauseBtn.innerText = "Pause";
            } else {
                currentAudio.pause();
                pauseBtn.innerText = "Play";
            }
        };

        bar.oninput = () => {
            if (currentAudio.duration) {
                currentAudio.currentTime = (bar.value / 100) * currentAudio.duration;
            }
        };
    }

    // Stop everything
    function stopAll() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
        }
        document.getElementById("playerManager").style.display = "none";
    }
</script>

<script>
function ownerEdition() {
    const title = document.querySelector('h1');
    const buttons = document.querySelectorAll('.sound');

    title.style.animation = "pulseTitle 2s infinite alternate";

    buttons.forEach(btn => {
        btn.style.boxShadow = "0 0 30px #ff00ff, 0 0 40px #00fff7";
        btn.style.background = "linear-gradient(45deg, #ff00ff, #00fff7)";
        btn.style.color = "#fff";
        btn.style.transform = "scale(1.1)";
        btn.style.transition = "all 0.3s ease-in-out";

        btn.addEventListener('mouseover', () => {
            btn.style.transform = "scale(1.3) rotate(5deg)";
            btn.style.boxShadow = "0 0 50px #ff00ff, 0 0 60px #00fff7";
        });

        btn.addEventListener('mouseout', () => {
            btn.style.transform = "scale(1.1)";
            btn.style.boxShadow = "0 0 30px #ff00ff, 0 0 40px #00fff7";
        });
    });

    document.body.style.background = "radial-gradient(circle at center, #ff00ff, #00fff7, #000)";
}
</script>
